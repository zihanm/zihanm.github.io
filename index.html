			function loadCSS(filename) {
				const link = document.createElement('link');
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = filename;
				document.head.appendChild(link);
			}

			function IsPC() {
				var userAgentInfo = navigator.userAgent;
				var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
				var flag = true;
				for (var v = 0; v < Agents.length; v++) {
					if (userAgentInfo.indexOf(Agents[v]) > 0) {
						flag = false;
						break;
					}
				}
				return flag;
			}

			// Load appropriate CSS files based on device type
			if (IsPC()) {
				loadCSS("./css/index.css");
				loadCSS("css/cv.css");

			} else {
				loadCSS("./css/index-phone.css");
				loadCSS("css/cv-phone.css");

			}
			
			// Load common CSS files
			loadCSS("css/public_style.css");
		</script>
