			// 页面滚动时，右侧导航一起改变
			const windowHeight =  window.screen.availHeight
			window.onscroll = function() {
				// 倒着来
				if(document.getElementById('ctt5').getBoundingClientRect().top <= windowHeight /2){
					document.getElementById('list1').className = 'list_item list_item_other'
					document.getElementById('list2').className = 'list_item list_item_other'
					document.getElementById('list3').className = 'list_item list_item_other'
					document.getElementById('list4').className = 'list_item list_item_other'
					document.getElementById('list5').className = 'list_item list_item_current'
				}
				else if(document.getElementById('ctt4').getBoundingClientRect().top <= windowHeight /2){
					document.getElementById('list1').className = 'list_item list_item_other'
					document.getElementById('list2').className = 'list_item list_item_other'
					document.getElementById('list3').className = 'list_item list_item_other'
					document.getElementById('list4').className = 'list_item list_item_current'
					document.getElementById('list5').className = 'list_item list_item_other'
				}
				else if(document.getElementById('ctt3').getBoundingClientRect().top <= windowHeight /2){
					document.getElementById('list1').className = 'list_item list_item_other'
					document.getElementById('list2').className = 'list_item list_item_other'
					document.getElementById('list3').className = 'list_item list_item_current'
					document.getElementById('list4').className = 'list_item list_item_other'
					document.getElementById('list5').className = 'list_item list_item_other'
				}
				else if(document.getElementById('ctt2').getBoundingClientRect().top <= windowHeight /2){
					document.getElementById('list1').className = 'list_item list_item_other'
					document.getElementById('list2').className = 'list_item list_item_current'
					document.getElementById('list3').className = 'list_item list_item_other'
					document.getElementById('list4').className = 'list_item list_item_other'
					document.getElementById('list5').className = 'list_item list_item_other'
				}
				else{
					document.getElementById('list1').className = 'list_item list_item_current'
					document.getElementById('list2').className = 'list_item list_item_other'
					document.getElementById('list3').className = 'list_item list_item_other'
					document.getElementById('list4').className = 'list_item list_item_other'
					document.getElementById('list5').className = 'list_item list_item_other'
				}
				
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
				if(scrollTop > document.getElementById('list1').getBoundingClientRect().top){
					document.getElementById('scrollUp').style="visibility: visible";
				}
				else{
					document.getElementById('scrollUp').style="visibility: hidden;";
				}
			}
			
			function scrollToTop(){
				window.scrollTo({
				  top: 0,
				  behavior: 'smooth' 
				})
			}
			
			// 点击右侧导航滚动到对应到地方
			function scrollPageTo(id_name){
				var el = document.getElementById(id_name)
				var delta = el.getBoundingClientRect().y + window.pageYOffset - 20
				window.scrollTo({
				  top: delta,
				  behavior: 'smooth' 
				})
			}
			
			window.onload = function(){

				show_career()
				show_skills()
				show_freelancing()

			}
