			function book_show(){
				const book_list = [

						note_pic_url_blur:'img/books/PM1_blur.png',

						note_pic_url_blur:'img/books/AI_med_blur.png',

						isbn:'978-7-301-30566-9'
					},
					{
						name:'《元宇宙》',
						note_pic_url_blur:'img/books/metaverse_blur.png',
						bookid:3,

						note_pic_url_blur:'img/books/AI_PM_bot_blur.png',
						bookid:4,
						isbn:'978-7-121-34771-9'

				]
				var html_book = []
				for(let book in book_list){
					var html_text = ''
					html_text += '<div class="book_indiv_container" >'
						// html_text += '<a href="' + book_list[book].note_pic_url + '" download="book' + book_list[book].bookid.toString() + '">'

						// html_text += '</a>'
						html_text += '<div class="book_indiv_name">' + 'ISBN&nbsp;' + book_list[book].isbn + '</div>'
						html_text += '<div class="book_indiv_name">' + book_list[book].name + '</div>'
					html_text += '</div>'
					html_book.push(html_text)
				}
				document.getElementById('book_list_anchor').innerHTML = html_book.join("");
			}
			window.onload = function(){
				book_show()
			}
